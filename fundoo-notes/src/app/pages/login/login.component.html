<div class="outer">
    <div class="carddiv">
        <mat-card class="card">
            <div class="cardinner">
                <div class="content">
                    <img src="../../../assets/images/Logo.png" alt="logo" width="100px">
                    <p style="font-family:sans-serif; font-size:xx-large;">Sign in</p>
                    <span>Use your fundoo account</span>
                </div>
                <div class="fields">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div>
                            <p>
                                <mat-form-field class="fullwidth" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Email" formControlName="email" required>
                                    <mat-hint></mat-hint>
                                </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field class="fullwidth" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" placeholder="Password" formControlName="password"
                                        required>
                                    <mat-hint></mat-hint>
                                </mat-form-field><br>
                                <a href="#" routerLink="/forgotpassword" class="anchor">Forgot Password?</a>
                            </p>

                            <div class="btnwidth">
                                <a href="#" routerLink='/signup'><button mat-raised-button class="createbtns">Create
                                        account</button></a>
                                <button mat-raised-button color="primary" class="loginbtns">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </mat-card>
        <br>
        <div class="bottom">
            <div class="hptbtns">
                <div><span class="hptbtnshover">Help</span></div>
                <div><span class="hptbtnshover">Privacy</span></div>
                <div><span class="hptbtnshover">Terms</span></div>
            </div>
        </div>
    </div>
</div>
