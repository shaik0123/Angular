<div class="outer">
    <div class="carddiv">
        <mat-card class="card">
            <div class="cardinner">
                <div class="content">
                    <img src="../../../assets/images/Logo.png" alt="logo" width="100px">
                    <p style="font-family:sans-serif; font-size:xx-large;" >Sign in</p>
                    <span>Use your fundoo account</span>
                </div>
                <div class="fields">
                    <p>
                        <mat-form-field class="fullwidth" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" required>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="fullwidth" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" required>
                            <mat-hint></mat-hint>
                        </mat-form-field><br>
                        <a href="#" routerLink="/forgotpassword" class="anchor">Forgot Password?</a>
                    </p>

                    <div class="btnwidth">
                        <a href="#" routerLink='/signup'><button mat-raised-button class="createbtns">Create account</button></a>
                        <button mat-raised-button color="primary" class="loginbtns">Login</button>
                    </div>
                </div>
            </div>
        </mat-card>
        <br>
        <div class="bottom">
            <div>
                <mat-form-field class="state">
                    <mat-label>State</mat-label>
                    <mat-select>
                        <mat-option [value]="null">None</mat-option>
                        <mat-option *ngFor="let state of states" [value]="state">
                          {{ state }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="hptbtns">
                <div><button mat-raised-button class="hptbtnshover">Help</button></div>
                <div><button mat-raised-button class="hptbtnshover">Privacy</button></div>
                <div><button mat-raised-button class="hptbtnshover">Terms</button></div>
            </div>
        </div>
    </div>
</div>
