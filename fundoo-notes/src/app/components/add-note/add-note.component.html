<mat-card class="add-note-card-main" appearance="outlined" *ngIf="status; else takeNoteCnt;" (click)="handleTakeNote()">
    <div class="add-note-card-content">
        <div>
            <span>Take a note...</span>
        </div>
        <div class="add-note-card-icons">
            <img src="../../../assets/icons/checkbox.png" alt="checkboxlogo" width="20px">
            <img src="../../../assets/icons/brush.png" alt="brushlogo" width="20px">
            <img src="../../../assets/icons/note-card-image.png" alt="imagelogo" width="20px">
        </div>
    </div>
</mat-card>
<ng-template #takeNoteCnt>
    <mat-card class="add-note-content-main" appearance="outlined">
        <div class="add-note-content-title">
            <input class="add-note-card-inputs" [(ngModel)]="Title" placeholder="Title">
        <img src="../../../assets/icons/pin.png" alt="pinlogo" width="20px">
    </div>
    <div class="add-note-content-text">
        <input class="add-note-card-inputs" [(ngModel)]="TakeNote" placeholder="Take a note...">
    </div>
    <div class="add-note-content-icons">
        <div class="add-note-content-icons-inner">
            <img src="../../../assets/icons/note-card-notification.png" alt="notificationlogo" width="20px">
            <img src="../../../assets/icons/note-card-add.png" alt="addlogo" width="20px">
            <img src="../../../assets/icons/note-card-colors.png" alt="colorlogo" width="20px">
            <img src="../../../assets/icons/note-card-image.png" alt="imagelogo" width="20px">
            <img src="../../../assets/icons/archive.png" alt="archivelogo" width="20px">
            <img src="../../../assets/icons/note-card-more.png" alt="morelogo" width="20px">
            <img src="../../../assets/icons/undo.png" alt="undologo" width="20px">
            <img src="../../../assets/icons/redo.png" alt="redologo" width="20px">
        </div>
        <div>
            <button mat-button (click)="handleAddNote()">close</button>
        </div>
    </div>
</mat-card>
</ng-template>
